<mat-card>
 <div class="up">
  Sign Up
 </div>
 <p><img src="assets/lgologin.png" alt="logo"> Create Your Account</p>
 <form>
  <mat-form-field >
    <input matInput placeholder="Name" >
  </mat-form-field>
  <br><br>
  <mat-form-field >
    <input matInput placeholder="Email Address" >
  </mat-form-field><br><br>
  <mat-form-field >
    <input matInput placeholder="Password" >
  </mat-form-field><br><br>
  <mat-form-field >
    <input matInput placeholder="Confirm Password " >
  </mat-form-field><br><br>
  <button type="button" mat-raised-button color="primary" (click)="btnclick()">Register</button>
  <br>
 </form>
 <br>
 <div class="already">
  Already have an account?
  <a href="signin" >Sign In</a>
 </div>
